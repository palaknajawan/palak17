<!DOCTYPE html>
<html>
<head>
    <title>Customized T-shirt Order Form</title>
    <style>
        /* Add some styles to make the page more attractive */
        body {
          font-family: Italic, sans-serif;
          background-color: #a7e0ff8a;
        }
        h1 {
          text-align: center;
          color: #000000;
          margin-top: 50px;
        }
        form {
          max-width: 500px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
        label {
          display: block;
          margin-top: 10px;
          color: #000000;
          font-weight: bold;
        }
        input[type="text"],
        select,
        input[type="number"],
        textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 5px;
          margin-bottom: 10px;
          font-size: 16px;
        }
        input[type="submit"] {
          background-color: #000000;
          color: #ffffff;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
        input[type="submit"]:hover {
          background-color: #4b644d;
        }
      </style>
</head>
<body>
    <body>
        <form id="order-form" action="text.php" method="post" onsubmit="return validateForm()">
        
        <section style="float: right; max-width: 30%;">
            <img src="blue.jpeg" alt="Profile Picture" style="width: 80%; border-radius: 30%;">
        </section>
    
        <section style="float: left; max-width: 30%;">
            <img src="blue.jpeg" alt="Image at the Bottom" style="width: 80%; border-radius: 30%;">
        </section>
    
        <h1>Customized T-shirt Order Form</h1>
        <form action="">
            
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>  
    
          <label for="Phone No.">Phone No.:</label>
          <input type="number" id="Phone No." name="Phone No." maxlength="10" size="10" required>
    
          <label for="E-Mail">Email:</label>
          <input type="email" id="E-Mail" name="E-Mail" required>
    
          <label for="City Pin Code">City Pin Code:</label>
          <input type="number" id="City Pin Code" name="City Pin Code" required>
    
          <label for="tagline">Tagline:</label>
          <input type="text" id="tagline" name="tagline" required>
    
          <label for="color">Color:</label>
          <select id="color" name="color" required>
            <option value="">-- Select a color --</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">grey</option>
            <option value="yellow">yellow</option>
            <option value="orange">orange</option>
            <option value="pink">pink</option>
            <option value="purple">purple</option>
            <option value="brown">brown</option>
            <option value="maroon">maroon</option>
            <option value="magneta">magneta</option>
            <option value="thistle">thistle</option>
          </select>
    
          <label for="size">Size:</label>
          <select id="size" name="size" required>
            <option value="">-- Select a size --</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
          </select>
    
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
    
          <label for="delivery-date">Delivery Date:</label>
          <input type="date" id="delivery-date" name="delivery-date" required>
    
          <label for="delivery-Address">Delivery Address:</label>
          <textarea id="delivery-Address" name="delivery-Address"></textarea>
    
          <input type="reset">
          <input type="submit" value="Place Order">

        </form>

    <script>
        function validateForm() {
            // JavaScript validation logic
            var name = document.getElementById("Name").value;
            var phone = document.getElementById("Phone No.").value;
            var email = document.getElementById("E-Mail").value;
            var pinCode = document.getElementById("City Pin Code").value;
            var tagline = document.getElementById("tagline").value;
            var color = document.getElementById("color").value;
            var size = document.getElementById("size").value;
            var quantity = document.getElementById("quantity").value;
            var deliveryDate = document.getElementById("delivery-date").value;
            var deliveryAddress = document.getElementById("delivery-Address").value;

            // Mobile number should be exactly 10 digits
            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Validate other fields as needed

            // Process the order and generate a receipt
            generateReceipt(name, phone, email, pinCode, tagline, color, size, quantity, deliveryDate, deliveryAddress);

            // Prevent form submission
            return false;
        }

        function generateReceipt(name, phone, email, pinCode, tagline, color, size, quantity, deliveryDate, deliveryAddress) {
            var receipt = "Receipt\n\n";
            receipt += "Name: " + name + "\n";
            receipt += "Phone No.: " + phone + "\n";
            receipt += "Email: " + email + "\n";
            receipt += "City Pin Code: " + pinCode + "\n";
            receipt += "Tagline: " + tagline + "\n";
            receipt += "Color: " + color + "\n";
            receipt += "Size: " + size + "\n";
            receipt += "Quantity: " + quantity + "\n";
            receipt += "Delivery Date: " + deliveryDate + "\n";
            receipt += "Delivery Address: " + deliveryAddress + "\n";
            receipt += "Order Date: " + new Date().toLocaleString();

            // Display the receipt in an alert box
            alert(receipt);
        }
    </script>
</body>
</html>
